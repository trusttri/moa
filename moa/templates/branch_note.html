{% load static %}
<div class="container message" style="margin-left: {{ note.level }}em;">
    <div class="author">
      {{ note.author }} 
    </div>
    <div>
      {{ note.text }} 
    </div>
    <div>
      <span class="datetime"> {{ note.created_at }} </span>
      <span class="reply"> reply </span>
    </div>
</div>
