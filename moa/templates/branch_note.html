{% load static %}
<div id="note-{{ note.id }}">
  <div class="container note" style="margin-left: {{ note.level }}em;">
    <input type="hidden" id="note_id" name="note_id" value="{{ note.id }}">
    <input type="hidden" id="note_level" name="note_level" value="{{ note.level }}">
    <div class="author">
      {{ note.author }} 
    </div>
    <div>
      {{ note.text }} 
    </div>
  

    <span class="datetime"> {{ note.created_at }} </span>
    <button role="button" class="btn btn-light reply-toggle"> reply </button>
    
    <div class="reply-notebox" style="display: none;">
      <textarea class="reply-note-text" id="" type="text" name="" value="" rows="2"></textarea>
      <button role="button" class="btn btn-light reply-cancel"> cancel </button>
      <button role="button" class="btn btn-light reply-send"> send </button>
      {% include "branch_note_consent_boundary.html"%}
    </div>
      
  </div>

  {% for reply in note.replies.all %}
    {% include 'branch_note.html' with note=reply %}
  {% endfor %}
</div>
