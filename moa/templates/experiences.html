{% extends "_base_with_nav.html" %}


{% block main %}
  {% for experience in experience_list %}
    <div>
      <h4><a href="/experience?id={{ experience.id }}"> {{ experience.title}} </a></h4>
      {% for tag in experience.tags.all %}
        <button class="tag advising-experience">{{ tag.keyword }}</button>
      {% endfor %}
    </div>
    <br>
  {% endfor %}

{% endblock %}
