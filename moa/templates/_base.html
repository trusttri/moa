{% load static %}

<!DOCTYPE html>
<html lang="en">
    <meta charset="utf-8">
    <head>
        <title> Moa </title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
        <link rel="stylesheet" href="{% static 'css/style.css' %}">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- <link rel="shortcut icon" href="favicon.ico?" type="image/x-icon">
        <link rel="icon" href="favicon.ico?" type="image/x-icon"> -->
    </head>


    <body>
        <div class="intro-section">
            <div class="section-description">
                <div class="container">       
                
                    
                </div>
            </div>

            <nav class="navbar navbar-expand-md navbar-dark fixed-top" id="moa-nav">
                <div class="container-fluid">
                    <a class="navbar-brand" href="{% url 'home' %}">Moa 모아</a> <img id="moa-wave" src="{% static 'images/wave.png' %}">
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarCollapse">
                        <ul class="navbar-nav me-auto mb-2 mb-md-0">
                            <li class="nav-item">
                                <a class="nav-link" href="{% url 'about' %}">About</a>
                            </li>
                            {% if user.is_authenticated %}
                            <li class="nav-item">
                                <a class="nav-link" href="{% url 'account_logout' %}">Log Out</a>
                            </li>
                            {% else %}
                            <li class="nav-item">
                                <a class="nav-link" href="{% url 'account_login' %}">Log In</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="{% url 'account_signup' %}">Sign Up</a>
                            </li>
                            {% endif %}
                        </ul>
                    </div>
                </div>
            </nav>

            <div class="container">
                <div>
                    <h4>
                        {% block title %}
                        {% endblock %}
                    </h4>
                </div>
                <div>
                    {% block content %}
                    {% endblock %}
                </div>
            </div>

        </div>

        <div id="sign">
            <!-- <small>This site is made by <a href="https://imjane.net">Jane Im</a>. Last updated 1/30/2024</small> -->
        </div>
    </body>
</html>
