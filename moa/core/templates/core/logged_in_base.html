{% load static %}

<!DOCTYPE html>
<html lang="en">
    <meta charset="utf-8">
    <head>
        <title> Moa </title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="{% static 'core/bootstrap.min.css' %}">
        <link rel="stylesheet" href="{% static 'core/style.css' %}">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- <link rel="shortcut icon" href="favicon.ico?" type="image/x-icon">
        <link rel="icon" href="favicon.ico?" type="image/x-icon"> -->
    </head>


    <body>
        <div class="intro-section">
            <div class="section-description">
                <div class="container">     
                    <div class="row">
                        <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">  
                            <h1 id="site-title">Moa 모아 <img id="moa-wave" src="{% static 'core/images/wave.png' %}"></h1>
                        </div>
                        <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">  
                            <div id="account-wrapper">
                                <img id="account" src="{% static 'core/images/account.png' %}"></h1>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="container">
                <div>
                    {% block title %}
                    {% endblock %}
                </div>
                <div>
                    {% block content %}
                    {% endblock %}
                </div>
            </div>

        </div>

        <div id="sign">
            <!-- <small>This site is made by <a href="https://imjane.net">Jane Im</a>. Last updated 1/30/2024</small> -->
        </div>
    </body>
</html>
